<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="header"></div>
    <div class="body">
      <img src="/images/image-victor.jpg" alt="">
      <h1 class="name-age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </h1>
      <h3 class="location">London</h3>
    </div>
    <div class="stats-container"><div class="stat"><span>80K</span> <span>followers</span></div><div class="stat"><span>803K</span> <span>likes</span></div><div class="stat"><span>1.4K</span> <span>photos</span></div></div>
  </div>
</body>
</html>
